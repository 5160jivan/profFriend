<!DOCTYPE html>
<html lang="en">

<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>FindMyProfessor - Office Hours Made Easy</title>
  <link rel = "stylesheet" href = "landingstyle.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

 <div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Have an account?</h2>
			<p>Welcome Back!</p>
			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Don't have an account?</h2>
			<p>Register with your College Email</p>
			<label id="label-login" for="log-login-show">Register</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
			<div class="login-show">
				<h2>LOGIN</h2>
				<form name = "loginform" method = "POST" action= "login.php">
				<input type="text" name = "loginID" placeholder="Email">
				<input type="password" name = "loginPassword" placeholder="Password">
				<input type="submit" value="Login" >
				</form>
				<br>
				<form name = "forgotForm" method = "POST" action = "forgotPassword.php">
				    <input type="submit" style = "float:right" value="Forgot Password" >
				</form>
			</div>
			<div class="register-show">
				<h2>REGISTER</h2>
				<form name = "registerForm" method = "POST" action = "register.php">
				<input type="text" name = "registerEmail" placeholder="Email">
				<input type="text" name = "registerID" placeholder="User ID">
				<input type="password" name = "registerPassword" placeholder="Password">
				<p>I am a 
				<select name = "userType">
				    <option value="Student">Student</option>
                    <option value="Faculty">Faculty</option>
				</select>
				</p>
				<input type="submit" value="Register">
				</form>
			</div>
		</div>
	</div>
	<script>
	    
    $(document).ready(function(){
    $('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');
});


    $('.login-reg-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();
        
        $('.white-panel').removeClass('right-log');
        
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});
  

	</script>
</body>

</html>
